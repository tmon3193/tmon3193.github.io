<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="lineScript.js"></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <title>Line Program</title>
</head>
<body>
    
<fieldset>
    <legend>Flag Calculator</legend>
    <label for="program">Programs:</label>
    <select class="dropdown-toggle" name="program" id="program">
        <option value="Unselected"></option>
        <option value="T1XX" id="T1XX">T1XX</option>
        <option value="LA" id="LA">LA/RU/UF</option>
        <option value="DT" id="DT">DT/WK/KL</option>
        <option value="WS/WL" id="WS/WL">WS/WL</option>
        <option value="Toyota" id="Toyota">Toyota</option>
        <option value="C1YB" id="C1YB">C1YB</option>
        <option value="C1TL" id="C1TL">C1TL</option>
        <option value="Mustang" id="Mustang">Mustang</option>
        <option value="Rivian" id="Rivian">Rivian/Amazon</option>
    </select>
    
    <label for="serviceBuilds">Service Builds:</label>
    <select class="dropdown-toggle" name="service" id="service">
        <option value="Unselected"></option>
        <option value="VN" id="VN">VN</option>
        <option value="Nissan" id="Nissan">Nissan</option>
        <option value="U502" id="U502">U502</option>
        <option value="Honda" id="Honda">Honda</option>
        <option value="Acura" id="Acura">Acura</option>
        <option value="K2XX" id="K2XX">K2XX</option>
        <option value="T800" id="T800">T800</option>
        <option value="T900" id="T900">T900</option>
        <option value="U387" id="U387">U387</option>
        <option value="U388" id="U388">U388</option>
    </select>

        <label for="totes">Number of Totes:</label>
        <input type="number" id="numTotes" value="18">
    
        <label for="rack">First Hook#:</label>
        <input type="number" id="rackStart">

    <button class="btn btn-secondary" type="button" id="calculate" onclick="flagNum();">Calculate</button>
        <label for="flag">Flag Position:</label>
        <input type="text" id="flag">  
    </fieldset>
    
</body>
</html>
